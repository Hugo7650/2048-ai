<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2048 AI 控制界面</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>2048 AI 控制界面</h1>
        
        <div class="info-panel">
            <div class="info-item">
                <span>分数:</span>
                <span id="score">0</span>
            </div>
            <div class="info-item">
                <span>状态:</span>
                <span id="status">等待操作</span>
            </div>
        </div>
        
        <div class="game-board">
            <!-- 棋盘将通过JavaScript动态生成 -->
        </div>
        
        <div class="hint">
            <p>左键点击增大数值，右键点击减小数值</p>
        </div>
        
        <div class="mobile-hint">
            <p>点击增大数值，长按减小数值</p>
            <p>使用方向箭头或AI按钮控制移动</p>
        </div>
        
        <div class="control-panel">
            <button id="ai-move-btn">AI下一步</button>
            <button id="clear-board-btn">清空棋盘</button>
            <button id="random-board-btn">随机棋盘</button>
        </div>
        
        <!-- 桌面设备上显示方向键控制提示 -->
        <div class="keyboard-hint">
            <p>也可以使用键盘方向键控制移动</p>
        </div>
        
        <!-- 移动设备上显示方向按钮 -->
        <div class="mobile-controls">
            <div class="direction-row">
                <button id="dir-up" class="dir-btn">↑</button>
            </div>
            <div class="direction-row">
                <button id="dir-left" class="dir-btn">←</button>
                <button id="dir-right" class="dir-btn">→</button>
            </div>
            <div class="direction-row">
                <button id="dir-down" class="dir-btn">↓</button>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
